<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Easy-Demo</title>

    <link href="/Content/form/style.css" rel="stylesheet" />

    <script src="/Content/form/jquery-2.1.0.min.js"></script>
    <script src="/Content/form/easyform.js"></script>

</head>
<body>

    <div class="form-div">
        <form id="reg-form" action="" method="post">

            <table>
                <tr>
                    <td>原密码:</td>
                    <td>
                        <input type="text" id="txtOldPwd" class="form-control" easyform="length:0-16;real-time;" message="请输入原密码" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>新密码:</td>
                    <td>
                        <input type="text" id="txtNewPwd" class="form-control" easyform="length:6-16;real-time;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;" />
                    </td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td>
                        <input type="text" id="txtConfirmPwd" class="form-control" easyform="length:6-16;equal:#txtNewPwd;real-time;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;" />
                    </td>
                </tr>
            </table>

            <div align="center">
                <input value="确 认" type="submit" style="margin-right:20px; margin-top:20px;">
                <input value="取 消" type="button" style="margin-right:45px; margin-top:20px;">
            </div>

            <br class="clear">
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#reg-form').easyform();
        });
    </script>

</body>
</html>
