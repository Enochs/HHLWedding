
    <!DOCTYPE html>
    <html dir="ltr" lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>
            bootstrap-daterangepicker基于Bootstrap 框架的日期范围选择插件-www.daimajiayuan.com
        </title>

        <link href="daterangepicker.css" rel="stylesheet" />
        <script src="/Scripts/jquery.min.js"></script>
        <script src="/Scripts/bootstrap.min.js"></script>
        <script src="moment.min.js"></script>
        <script src="daterangepicker.js"></script>

        <!--<script src="hhl.datepicker.js"></script>-->
        <script type="text/javascript">
            //$("#reportrange").hhldatePicker();
        </script>


    </head>
    <body>
        <div class="container">
            <div class="span12">

                <div id="reportrange" class="pull-left" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar">
                    </i>
                    <span>
                    </span>
                    <b class="caret">
                    </b>
                </div>
                <script type="text/javascript">
                        $(document).ready(function() {

                            var cb = function(start, end, label) {
                                console.log(start.toISOString(), end.toISOString(), label);
                                $('#reportrange span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
                            }

                            var optionSet1 = {
                                startDate: moment().subtract('days', 29),
                                endDate: moment(),
                                minDate: '01/01/2000',
                                maxDate: '12/31/2999',
                                dateLimit: {
                                    days: 60
                                },
                                showDropdowns: true,
                                showWeekNumbers: true,
                                timePicker: false,
                                timePickerIncrement: 1,
                                timePicker12Hour: true,
                                ranges: {
                                    '今天': [moment(), moment()],
                                    '昨天': [moment().subtract('days', 1), moment().subtract('days', 1)],
                                    '最近7天': [moment().subtract('days', 6), moment()],
                                    '最近30天': [moment().subtract('days', 29), moment()],
                                    '本月': [moment().startOf('month'), moment().endOf('month')],
                                    '上个月': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')],
                                    '本季度': [moment().startOf('quarter'), moment().endOf('quarter')],
                                    '今年': [moment().startOf('year'), moment().endOf('year')],
                                },
                                opens: 'right',
                                buttonClasses: ['btn btn-default'],
                                applyClass: 'btn-small btn-primary',
                                cancelClass: 'btn-small',
                                locale: {
                                    format: 'yyyy-MM-dd',
                                    separator: ' to ',
                                    applyLabel: '确定',
                                    cancelLabel: '取消',
                                    fromLabel: 'From',
                                    toLabel: 'To',
                                    customRangeLabel: '选择',
                                    daysOfWeek: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
                                    monthNames: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                                    firstDay: 1
                                }
                            };


                            $('#reportrange span').html(moment().subtract('days', 29).format('YYYY-MM-DD') + ' - ' + moment().format('YYYY-MM-DD'));
                            $('#reportrange').daterangepicker(optionSet1, cb);


                        });
                </script>
            </div>
        </div>

    </body>
</html>
</body>
</html>
